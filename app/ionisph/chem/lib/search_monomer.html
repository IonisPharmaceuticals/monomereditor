<div class='panel panel-heading'>
    <!--<div class="panel panel-danger">-->
    <div class="table-responsive" style="font-size: small">
        <div class="table">
            <tbody style="padding-left: 5px">
            <tr class="default">
                <td *ngIf="monomer_db" style="width: 315px">
                    <monomer-list [monomer_db]="monomer_db" [monomer_manager]="monomer_manager" [app_control]="appman"></monomer-list>
                </td>
                <td style="width: 700px; padding: 5px">
                    <ketcher [monomer_manager]="monomer_manager"
                             (structure)="structureUpdate($event)"  (substructureof)="showSubstructureHits($event)" [app_control]="appman"></ketcher>
                </td>
            </tr>
            <!--<tr class="active" style="padding: 0px">-->
            <!--<td *ngIf="monomer_db">-->
            <!--</td>-->
            <!--</tr>-->
            </tbody>
        </div>
    </div>
    <!--</div>-->
    <monomer-editor [monomer_db]="monomer_db" [monomer_manager]="monomer_manager" [app_control]="appman"></monomer-editor>
</div>
