<!--
//////////////////////////////////////////////////////////////////////////////////
This is a demo on how to launch HELM Rule Manager with connection to HELM 
Rule Service running on http://localhost:8080
//////////////////////////////////////////////////////////////////////////////////
-->
<!DOCTYPE html>
<html>
<head>
  <title>HELM Rule Manager</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src='../pako/pako.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script type="text/javascript" src='../JSDraw/Scilligence.JSDraw2.Lite.js'></script>
    <script type="text/javascript" src='../JSDraw/Scilligence.JSDraw2.Resources.js'></script>
    <script type="text/javascript" src='../JSDraw/Pistoia.HELM.js'></script>
</head>
<body style="padding:0;margin:0;">
   
    <div id="div1"></div>
    <script type="text/javascript">
        
        scil.Utils.stupidTomcatBug = function(params) {
            if (params == null)
                return params;
            var ret = {"_":"_"};
            scil.apply(ret, params);
            return ret;
        }; 
        
        JSDraw2.defaultoptions = {skin: "w8"};

        
        scil.ready(function () {
            new org.helm.webeditor.RuleSetApp("div1", { ajaxurl: "http://localhost:8080/WebService/service/ajaxtool/post?cmd=" });
        });       
    </script>

    <hr />
</body>
</html>
