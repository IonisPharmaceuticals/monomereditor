    <h2>JSDraw/HELM Editor</h2>

    <div id="placeholder"></div>

    <script type="text/javascript">

        var data = [
            { helm: "RNA1{R(A)P.R(G)[sP].R(T)}$$$$", amount: 5, author: '' },
            { helm: "RNA1{[dR](U)[sP].[mR](T)[sP].[LR](A)[sP].[LR](G)[sP]}$$$$", amount: 15, author: 'Tony Yuan' },
            { helm: "RNA1{[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)}$$$$", amount: 5, author: 'Tony Yuan' },
            { helm: "RNA1{[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP].[LR](U)[sP].[LR](T)[sP].[LR](A)[sP].[LR](G)[sP]}$RNA1,RNA1,1:R1-96:R2$$$", amount: 25, author: 'Tony Yuan' },
            { helm: "RNA1{[fR](A)[sP].[fR]([prpC])[sP].[mR](A)P.[mR]([cpC])P}|CHEM1{[PEG2]}$RNA1,CHEM1,12:R2-1:R1$$$", amount: 65, author: 'Tony Yuan' },
            { helm: "RNA1{[fR](A)[sP].[fR]([prpC])[sP].[mR](A)P.[mR]([cpC])P}|CHEM1{[PEG2]}$RNA1,CHEM1,12:R2-1:R1$$$", amount: 15, author: 'Tony Yuan' },

            { helm: "PEPTIDE1{A.A.A.A.[meH].[meH].[dH].[meH].[meH].[meH]}$$$$", amount: 25, author: 'Tony Yuan' },

        ];

        var jsd = null;
        scil.ready(function () {
            var columns = {
                helm: { label: "HELM Structure", type: "jsdraw", dataformat: "helm", width: 400, height: 80 },
                amount: { label: "Amount", unit: "mg" },
                author: { label: "Author" }
            };
            var table = new scil.Table({ viewonly: true });
            table.render("placeholder", columns);
            table.setData(data);
        });

    </script>
